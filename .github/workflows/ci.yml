name: Build, and deploy

on:
  push:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Restore dependencies
        run: dotnet restore Mechty-learn-backend

      - name: Build
        run: dotnet build --configuration Release --no-restore Mechty-learn-backend/Mechty-learn-backend.sln

      - name: Publish
        run: dotnet publish -c Release -o out
        
      - name: Deploy to Render
        run: |
          curl -X POST -H 'Accept: application/json' -H 'Authorization: Bearer ${{ secrets.RENDER_API_KEY }}' \
          -d '{"serviceId": "your-backend-service-id"}' \
          https://api.render.com/v1/services/your-backend-service-id/deploys
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.13.1'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run build
        run: npm run build

      - name: Deploy to Render
        run: |
          curl -X POST -H 'Accept: application/json' -H 'Authorization: Bearer ${{ secrets.RENDER_API_KEY }}' \
          -d '{"serviceId": "your-frontend-service-id"}' \
          https://api.render.com/v1/services/your-frontend-service-id/deploys
