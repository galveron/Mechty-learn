name: Frontend

on:
  workflow_dispatch:
  push:
    branches: ['main']
    paths:
      - frontend/react

jobs:
  frontend-react:
    uses: ./.github/workflows/build-push-and-redeploy.yml
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    with:
      path: frontend/react
      tag: react
      build-args: |
        VITE_APP_TITLE=Mechty frontend
        BACKEND_URL=${{secrets.BACKEND_URL}}
    secrets:
      render-deploy-url: ${{ secrets.RENDER_FRONTEND_URL }}
